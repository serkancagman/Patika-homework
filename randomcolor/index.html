<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Gradient Color Generator</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="./style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="main" class="w-100 h-100">
        <div class="container">
            <div class="row flex-column align-items-center justify-content-center">
                <div class="col-md-12 text-center p-3">
                    <h1>Random Gradient Color Generator</h1>
                    </div>
                    <div class="col-md-12 text-center">
                        <div class="d-flex justify-content-center align-items-center">
                            <div class="boxWrapper p-2 d-flex flex-column justify-content-center align-items-center">
                                <p id="colorName" class="text-center">
                                    linear-gradient(to right, #f9a3f8, #cdf8f7)
                                </p>
                                <label for="colorName">Gradient Direction</label>
                                    <select id="direction" class="selectInput m-3">
                                        <option value="to right">to right</option>
                                        <option value="to left">to left</option>
                                        <option value="to top">to top</option>
                                        <option value="to bottom">to bottom</option>
                                        </select>
                                
                                <button class="btn btn-primary my-2" id="generate">Generate</button>
                                <button class="btn btn-success my-2" id="copy">Copy</button>
                            </div>
                        </div>
                       
                       
                    </div>
            </div>
        </div>
                        
    </div>
    

    <script src="./main.js"></script>
</body>
</html>
